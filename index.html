<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
    <h1>
        
        <p style="color:rgb(3, 1, 27);font-size: 50px;font-family: Georgia, 'Times New Roman', Times, serif;text-align:center">ROCK PAPER SCISSORS!
        </p>
        
    </h1>
  <div class="selections">
    <button class="selection" data-selection="rock"> ✊ </button>
    <button class="selection" data-selection="paper"> ✋ </button>
    <button class="selection" data-selection="scissors"> ✌ </button>
</div>

  <div class="results">
    
    <div>
        <p style="color:rgb(3, 1, 27);font-size: 25px;font-family: Georgia, 'Times New Roman', Times, serif;text-align:center">You
      
      <span class="result-score" 
      data-your-score>0</span>
    </div>

    <div data-final-column>
      <p style="color:rgb(3, 1, 27);font-size: 25px;font-family: Georgia, 'Times New Roman', Times, serif;text-align:center">Computer</p>

      <span class="result-score" 
      data-computer-score>0</span>
    </div>
  </div>
    </body>
</html>
